<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Photo Gallery</title>
</head>

<body>

  <h1>Photo Gallery</h1>
  <div class="container">

    <div class="gallery-container w-3 h-2">
      <div class="gallery-item">
        <div class="image">
          <img src="https://picsum.photos/seed/picsum/200/300" alt="image">
        </div>
        <div class="text">Image</div>
      </div>
    </div>

    <div class="gallery-container w-3 h-3">
      <div class="gallery-item">
        <div class="image">
          <img src="https://picsum.photos/200/300" alt="image-0">
        </div>
        <div class="text">Grayscale</div>
      </div>
    </div>

    <div class="gallery-container h-2">
      <div class="gallery-item">
        <div class="image">
          <img src="https://picsum.photos/200/300/?blur" alt="blur">
        </div>
        <div class="text">Blur</div>
      </div>
    </div>

    <div class="gallery-container w-2">
      <div class="gallery-item">
        <div class="image">
          <img src="https://picsum.photos/200/300" alt="image-1">
        </div>
        <div class="text">Image</div>
      </div>
    </div>

    <div class="gallery-container w-4 h-1">
      <div class="gallery-item">
        <div class="image">
          <img src="https://picsum.photos/200/300" alt="image-2">
        </div>
        <div class="text">Image</div>
      </div>
    </div>

    <div class="gallery-container">
      <div class="gallery-item">
        <div class="image">
          <img src="https://picsum.photos/200/300" alt="image-3">
        </div>
        <div class="text">Image</div>
      </div>
    </div>

    <div class="gallery-container h-2">
      <div class="gallery-item">
        <div class="image">
          <img src="https://picsum.photos/200/300" alt="image-4">
        </div>
        <div class="text">Image</div>
      </div>
    </div>

    <div class="gallery-container">
      <div class="gallery-item">
        <div class="image">
          <img src="https://picsum.photos/200/300" alt="image-5">
        </div>
        <div class="text">Image</div>
      </div>
    </div>

  </div>
</body>

</html>

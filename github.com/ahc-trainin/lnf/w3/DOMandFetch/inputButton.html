<!DOCTYPE html>
<html lang = 'en'>

<head>
    <meta charset="utf-8">
    <title>button when is clicked display an alert with the text hurray</title>
</head>

<body>
    <input type="text" id="textinput"/>
    <button onclick="reverseWord()"> Click me to reverse word </button></br>
    <span id="textoutput"></span>
    <script>
        function reverseWord () {
          const word =  document.querySelector("#textinput").value;
    
            let reverseWord = "";

          for (let i=word.length-1; i>=0; i--){
            reverseWord += word[i];
          }

          document.querySelector("#textoutput").innerHTML=reverseWord

        }
    </script>
</body>

</html>

{% extends "base.html" %}
{% block title %}Read/Write{% endblock %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
 <div id="page-container" style="position:relative; min:100vh;">
   <div id="content-wrap" style="padding-bottom:180px">
  <div class="container">
    <form method="POST" class="form my-5" novalidate style="overflow:hidden;">
        {% csrf_token %}
        <div class="row">
            <div class="col-sm-12 col-md-4 offset-4">
            <div class="card">
              <div class="card-body text-center">
                <a href="#!" class="btn btn-primary mr-3" onclick="send_message()">Send</a>
                <a href="#!" class="mt-1 mt-md-0 btn btn-sm btn-secondary long_btn" onclick="get_message()">Get</a>
              </div>
            </div>
              {% comment %} <div class="col-2 offset-3">
                <a href="#!" class="mt-1 mt-md-0 btn btn-sm btn-primary long_btn" onclick="send_message()">Send</a>
              </div> {% endcomment %}
            </div>
            {% comment %} <div class="col-sm-12 col-md-4 offset-4">
              <div class="col-2 offset-3">
                <a href="#!" class="mt-1 mt-md-0 btn btn-sm btn-secondary long_btn" onclick="get_message()">Get</a>
              </div>
            </div> {% endcomment %}
        </div>
    </form>
  </div>
     </div>
</div>
<footer class="footer bg-black small text-center text-white-50" style="position: absolute; bottom: 0; width: 100%; height: 180px;">Copyright Â© Digital on Us 2020</footer>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script>
  Services = {
    ws : function (options){
        $.ajax(options);
    },
    post : function (options){
        $.post(options);
    }
  }

  // var csrftoken = Cookies.get('csrftoken');
  function csrfSafeMethod(method) {
    // these HTTP methods do not require CSRF protection
    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
  }


function getCookie(name) {
      var cookieValue = null;
      if (document.cookie && document.cookie != '') {
          var cookies = document.cookie.split(';');
          for (var i = 0; i < cookies.length; i++) {
              var cookie = jQuery.trim(cookies[i]);
              if (cookie.substring(0, name.length + 1) == (name + '=')) {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                  break;
              }
          }
      }
      //RETORNANDO EL TOKEN
      return cookieValue;

    }//end function getCookie




  function send_message() {

        var csrftoken = getCookie('csrftoken');
    jQuery.ajaxSetup({
      beforeSend: function(xhr, settings) {
        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
          xhr.setRequestHeader("X-CSRFToken", csrftoken);
        }
      }
    });
    const swal = Swal.mixin({
      confirmButtonClass: 'btn btn-primary m-1'
    })
    swal.fire({
      title: 'You will sent a message to rabbitmq',
      type: 'warning',
      confirmButtonText: 'OK!',
      reverseButtons: true
    }).then((result) => {
    if (result.value) {
        Services.post({
          url: "{% url 'rabbitmq:sent_message' %}",
          dataType: "json",
          success: function(data){
            if(data.s == 0)
            {
              swal.fire(
                'Message sent',
                'Yeih!',
                'success'
              );
            }
          },
          error: function(xhr, ajaxOptions) {
            swal.fire(
              'Error',
              'There is an error.',
              'error'
            );
          }
        }, true);
    }
    })
  }

function get_message() {

    var csrftoken = getCookie('csrftoken');
    jQuery.ajaxSetup({
      beforeSend: function(xhr, settings) {
        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
          xhr.setRequestHeader("X-CSRFToken", csrftoken);
        }
      }
    });
    const swal = Swal.mixin({
      confirmButtonClass: 'btn btn-primary m-1'
    })
    swal.fire({
      title: 'You will get a message to rabbitmq',
      type: 'warning',
      confirmButtonText: 'OK!',
      reverseButtons: true
    }).then((result) => {
    if (result.value) {
        Services.post({
          url: "{% url 'rabbitmq:get_message' %}",
          dataType: "json",
          success: function(data){
            if(data.s == 0)
            {
              swal.fire(
                'Message sent',
                'Yeih!',
                'success'
              );
            }
          },
          error: function(xhr, ajaxOptions) {
            swal.fire(
              'Error',
              'There is an error.',
              'error'
            );
          }
        }, true);
    }
    })
  }
</script>



{% endblock %}

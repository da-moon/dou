<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Tech Mahindra - Registration List</title>
  <link rel="icon" href="/favicon.ico"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="theme-color" content="#000000"/>
  <meta name="description" content="Web site to consult registration"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css">
  <link href="/css/index.css" rel="stylesheet">
  <link href="/css/table.css" rel="stylesheet">


</head>
<body>
<div class="container">
  <img src="/media/logo.png" alt="Tech Mahindra" class="logo"/>
</div>
<div class="container">
  <div class="tableTopButtons">
    <h3>Registration List - Total : <span
        th:text="${#lists.size(candidates)}">[Number of Elements]</span></h3>
    <div class="buttons">
      <button class="button" onClick="window.location.reload();">Refresh</button>
      <button class="button" onclick="window.location.href='/join-us/export'">Download</button>
    </div>
  </div>
  <div class="container table-container">
    <table
        data-toggle="table"
        data-search="true"
        data-show-toggle="true"
        data-show-columns="true"
        data-click-to-select="true"
        data-minimum-count-columns="2"
        data-pagination="true"
        data-page-list="[10, 25, 50, 100, all]"
        data-show-footer="true"
        data-card-view="true"
      >
      <thead>
      <tr>
        <th>Name</th>
        <th>EMail</th>
        <th>Contact Phone Number</th>
        <th>Programming Language</th>
        <th>LinkedIn</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="candidate: ${candidates}" class="">
        <td th:text="${candidate.name}"/>
        <td th:text="${candidate.email}"/>
        <td th:text="${candidate.contactNumber}"/>
        <td th:text="${candidate.programmingLanguage}"/>
        <td>
          <a th:href="${candidate.linkedIn}" th:text="${candidate.linkedIn}" target="_blank"/>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
</body>
</html>
